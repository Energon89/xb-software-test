<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>XB Software test</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css">
  <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>
</head>

<body>
  <h2>List of cities:</h2>
  <div class="outputCityMap">CityMap</div>
  <div class="mostCity">
    <div class="divMost">
      <p>The name of the northernmost city is:</p>
      <div class="output outputNorthernmost"></div>
    </div>
    <div class="divMost">
      <p>The name of the southernmost city is:</p>
      <div class="output outputSouthernmost"></div>
    </div>
    <div class="divMost">
      <p>The name of the easternmost city is:</p>
      <div class="output outputEasternmost"></div>
    </div>
    <div class="divMost">
      <p>The name of the westernmost city is:</p>
      <div class="output outputWesternmost"></div>
    </div>
  </div>
  <div class="divMost">
    <p>Enter the coordinates:</p>
    <input class="latitude" type="text" placeholder="Latitude">
    <input class="longitude" type="text" placeholder="Longitude">
    <button class="searchClosestButton">Search closest city</button>
    <p>Coordinates:</p>
    <div class="output outputCoordinates"></div>
    <p>Closest city:</p>
    <div class="output outputClosest"></div>
  </div>
  <div class="divMost">
    <p>Search by states:</p>
    <div class="selectState"></div>
    <div class="output outputCities">No result</div>
  </div>
  <div class="divMost">
    <p>Create a field:</p>
    <input class="cityInput" type="text" placeholder="City">
    <div class="selectStates"></div>
    <input class="latitudeCreate" type="text" placeholder="Latitude">
    <input class="longitudeCreate" type="text" placeholder="Longitude">
    <button class="createField">CREATE</button>
  </div>
  <div id="pieWebix" class="pieWebix"></div>

  <script type="module" src="modules/main.js"></script>
</body>

</html>
